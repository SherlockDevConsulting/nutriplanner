name: CI

on:
  push:
    branches:
      - dev
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - dev
    paths:
      - 'backend/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Pylint
        run: |
          pylint --rcfile=.pylintrc backend/app

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Remplace par ta version de Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests with coverage
        env:
          APP_DEBUG: true
          DB_USER: username
          DB_PASSWORD: password
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          SQLALCHEMY_TRACK_MODIFICATIONS: False
        run: |
          coverage run -m pytest --cov-config=.coveragerc --cov=backend/app
          coverage report  # Display in console
